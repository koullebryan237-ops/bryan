<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bryan Shop</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

/* HEADER */
header {
    background: #000;
    color: #fff;
    text-align: center;
    padding: 20px;
}

/* NAV */
nav {
    background: #222;
    color: #fff;
    text-align: center;
    padding: 10px;
    font-weight: bold;
}

/* LAYOUT */
.main {
    display: flex;
    gap: 20px;
    padding: 20px;
}

/* PRODUITS */
.products {
    flex: 3;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
}

.card {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card img {
    width: 100%;
    border-radius: 5px;
}

.price {
    color: green;
    font-weight: bold;
}

/* PANIER */
.cart {
    flex: 1;
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    height: fit-content;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin-bottom: 8px;
}

/* BUTTON */
button {
    background: black;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #444;
}

/* FOOTER */
footer {
    background: black;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}

/* ðŸ“± RESPONSIVE MOBILE */
@media (max-width: 768px) {
    .main {
        flex-direction: column;
    }

    nav {
        font-size: 14px;
    }

    .cart {
        order: -1;
    }
}
</style>
</head>

<body>

<header>
    <h1>Bryan Shop</h1>
    <p>Vente de vÃªtements</p>
</header>

<nav>
     Panier
</nav>

<div class="main">
    <div class="products" id="products"></div>

    <div class="cart">
        <h3>Panier</h3>
        <div id="cartItems"></div>
        <hr>
        <p><strong>Total :</strong> <span id="total">0</span> FCFA</p>
    </div>
</div>

<footer>
    Â© 2026 Bryan Shop
</footer>

<script>
const products = [
    { id: 1, name: "T-shirt blanc", price: 5000, image: "https://via.placeholder.com/300" },
    { id: 2, name: "Jean noir", price: 10000, image: "https://via.placeholder.com/300" },
    { id: 3, name: "Veste", price: 15000, image: "https://via.placeholder.com/300" },
    { id: 4, name: "Pull", price: 8000, image: "https://via.placeholder.com/300" }
];

const cart = [];

const productsDiv = document.getElementById("products");
const cartItemsDiv = document.getElementById("cartItems");
const totalSpan = document.getElementById("total");

function displayProducts() {
    productsDiv.innerHTML = "";
    products.forEach(p => {
        productsDiv.innerHTML += `
            <div class="card">
                <img src="${p.image}">
                <h4>${p.name}</h4>
                <p class="price">${p.price} FCFA</p>
                <button onclick="addToCart(${p.id})">Ajouter</button>
            </div>
        `;
    });
}

function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCart();
}

function updateCart() {
    cartItemsDiv.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
        total += item.price;
        cartItemsDiv.innerHTML += `
            <div class="cart-item">
                <span>${item.name}</span>
                <span>${item.price}</span>
            </div>
        `;
    });

    totalSpan.textContent = total;
}

displayProducts();
</script>

</body>
</html>
